<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">
        Empezar a jugar!
      </button>
    </div>
    <script>
      const celeste = document.getElementById("celeste");
      const violeta = document.getElementById("violeta");
      const naranja = document.getElementById("naranja");
      const verde = document.getElementById("verde");
      const btnEmpezar = document.getElementById("btnEmpezar");

      class Juego {
        constructor() {
          this.inicializar();
          this.genSequence();
          this.nextLevel();
        }

        inicializar() {
          this.chooseColour = this.chooseColour.bind(this);
          btnEmpezar.classList.add("hide");
          this.level = 1;
          this.colors = {
            celeste,
            violeta,
            naranja,
            verde,
          };
        }

        genSequence() {
          this.sequence = new Array(10)
            .fill(0)
            .map((n) => Math.floor(Math.random() * 4));
        }

        nextLevel() {
          this.iluminateSeq();
          this.addEventClick();
        }

        transformNumToColour(num) {
          switch (num) {
            case 0:
              return "celeste";
            case 1:
              return "violeta";
            case 2:
              return "naranja";
            case 3:
              return "verde";
          }
        }

        iluminateSeq() {
          for (let i = 0; i < this.level; i++) {
            const colour = this.transformNumToColour(this.sequence[i]);
            setTimeout(() => this.iluminateColour(colour), 1000 * i);
          }
        }

        iluminateColour(colour) {
          this.colors[colour].classList.add("light");
          setTimeout(() => this.offColour(colour), 350);
        }

        offColour(colour) {
          this.colors[colour].classList.remove("light");
        }

        addEventClick() {
          this.colors.celeste.addEventListener("click", this.chooseColour);
          this.colors.verde.addEventListener("click", this.chooseColour);
          this.colors.violeta.addEventListener("click", this.chooseColour);
          this.colors.naranja.addEventListener("click", this.chooseColour);
        }

        chooseColour(ev) {
          console.log(this);
        }
      }

      function empezarJuego() {
        window.juego = new Juego();
      }
    </script>
  </body>
</html>
